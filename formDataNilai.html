<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Nilai Mata Kuliah</title>
</head>
<body>
    <h2>Form Tambah Data Nilai Mata Kuliah</h2>
    <form action="/submit-data-nilai" method="post">
        
        <label for="namaMatakuliah">Nama Mata Kuliah:</label>
        <input type="text" id="matakuliah" name="matakuliah" required>
        <br><br>

        <label for="namaDosen">Nama Dosen:</label>
        <input type="text" id="dosen" name="dosen" required>
        <br><br>

        <label for="sks">SKS:</label>
        <input type="number" id="sks" name="sks" required>
        <br><br>

        <label for="namaMahasiswa">Nama Mahasiswa:</label>
        <input type="text" id="mahasiswa" name="mahasiswa" required>
        <br><br>

        <label for="jumlahKehadiran">Jumlah Kehadiran:</label>
        <input type="number" id="kehadiran" name="kehadiran" min="0" max="100" required>
        <br><br>

        <label for="nilaiTugas">Nilai Tugas:</label>
        <input type="number" id="tugas" name="tugas" min="0" max="100" required>
        <br><br>

        <label for="nilaiQuiz">Nilai Quiz:</label>
        <input type="number" id="quiz" name="quiz" min="0" max="100" required>
        <br><br>

        <label for="nilaiUTS">Nilai UTS:</label>
        <input type="number" id="uts" name="uts" min="0" max="100" required>
        <br><br>

        <label for="nilaiUAS">Nilai UAS:</label>
        <input type="number" id="uas" name="uas" min="0" max="100" required>
        <br><br>

        <label for="nilaiAkhir">Nilai Akhir:</label>
        <input type="number" id="nilaiAkhir" name="nilaiAkhir" min="0" max="100" required>
        <br><br>

        <label for="nilaiHuruf">Nilai Huruf:</label>
        <select id="nilaiHuruf" name="nilaiHuruf" required>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select>
        <br><br>

        <button type="submit">SIMPAN</button>
    </form>
</body>
</html>
