<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manipulasi DOM dengan JQuery</title>
        <script src="../JS/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <h1>Manipulasi DOM dengan JQuery</h1>

        <button id="tambah">Tambah Data</button>
        <button id="ubah">Ubag Data Pertama</button>
        <button id="hapus">Hapus Data Terakhir</button>

        <div id="output">
            <div class="item">Data 1</div>
            <div class="item">Data 2</div>
            <div class="item">Data 3</div>

        <script>
            $(document).ready(function (){
                //menambahkan elemen
                $("#tambah").on("click", function (){
                    $("#output").append('<div class="item">Data baru</div>');
                });
                $("#ubah").on("click", function (){
                    $("#output .item:first").text("Data Pertama Diubah");
                });
                $("#hapus").on("click", function (){
                    $("#output .item:last").remove();
                });
            });
        </script>
        </div>
    </body>
</html>
