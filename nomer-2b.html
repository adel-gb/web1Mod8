<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Data Fasilitas</title>
    <link rel="stylesheet" href="../css/styleNo2b.css">
</head>
<body>
    <div class="container">
        <h1>Form Tambah Data Fasilitas</h1>
        <form id="fasilitasForm">
            <table>
                <tr>
                    <td><label for="id">ID:</label></td>
                    <td><input type="number" id="id" name="id" required></td>
                </tr>
                <tr>
                    <td><label for="nama">Nama Fasilitas:</label></td>
                    <td><input type="text" id="nama" name="nama" required></td>
                </tr>
                <tr>
                    <td><label for="fasilitas">Fasilitas:</label></td>
                    <td><textarea id="fasilitas" name="fasilitas" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="hargaWeekend">Harga Weekend (Rp):</label></td>
                    <td><input type="number" id="hargaWeekend" name="hargaWeekend" required></td>
                </tr>
                <tr>
                    <td><label for="hargaWeekday">Harga Weekday (Rp):</label></td>
                    <td><input type="number" id="hargaWeekday" name="hargaWeekday" required></td>
                </tr>
                <tr>
                    <td><label for="kuota">Kuota:</label></td>
                    <td><input type="number" id="kuota" name="kuota" required></td>
                </tr>
                <tr>
                    <td><label for="jamBuka">Jam Buka:</label></td>
                    <td><input type="time" id="jamBuka" name="jamBuka" required></td>
                </tr>
                <tr>
                    <td><label for="jamTutup">Jam Tutup:</label></td>
                    <td><input type="time" id="jamTutup" name="jamTutup" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <button name="save" value="simpan" style="background-color: blue; 
                            color: white">Simpan</button>
                        <button type="reset" name="cancel" value="batal" 
                            style="background-color: yellow">Batal</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
