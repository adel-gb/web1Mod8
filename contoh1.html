<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f4f8;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #333;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .checkbox {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .checkbox label {
            margin-left: 5px;
            margin-top: 0;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        .btn-submit {
            background-color: #007bff;
        }
        .btn-cancel {
            background-color: #ffc107;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Form Pemesanan</h2>
    <form action="/submit-pemesanan" method="post">
        <label for="id_pemesanan">Id Pemesanan:</label>
        <input type="text" id="id_pemesanan" name="id_pemesanan" value="1" readonly>

        <label for="nama_pemesan">Nama Pemesan:</label>
        <input type="text" id="nama_pemesan" name="nama_pemesan" required>

        <label for="nomor_identitas">Nomor Identitas:</label>
        <input type="text" id="nomor_identitas" name="nomor_identitas" required>

        <label for="tipe_kamar">Tipe Kamar:</label>
        <select id="tipe_kamar" name="tipe_kamar" required>
            <option value="">--Pilih--</option>
            <option value="standar">STANDAR</option>
            <option value="deluxe">DELUXE</option>
            <option value="family">FAMILY</option>
        </select>

        <label for="harga">Harga:</label>
        <input type="number" id="harga" name="harga" required>

        <label for="tanggal_pesan">Tanggal Pesan:</label>
        <input type="date" id="tanggal_pesan" name="tanggal_pesan" required>

        <label for="durasi_menginap">Durasi Menginap:</label>
        <input type="number" id="durasi_menginap" name="durasi_menginap" placeholder="Hari" required>

        <div class="checkbox">
            <input type="checkbox" id="breakfast" name="breakfast">
            <label for="breakfast">Termasuk Breakfast</label>
        </div>

        <label for="total_bayar">Total Bayar:</label>
        <input type="number" id="total_bayar" name="total_bayar" required>

        <div class="buttons">
            <button type="submit" class="btn-submit">Simpan</button>
            <button type="reset" class="btn-cancel">Batal</button>
        </div>
    </form>
</div>

</body>
</html>
